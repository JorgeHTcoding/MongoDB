<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="index2.js"></script>
    <title>Wombo +</title>
</head>

<body>
    <div class="cuerpo">
        <div class = navegador>
        <nav class="navbar ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="https://i.ibb.co/7Xcw0Z6/logowombatplus.png" alt="" width="30" height="24" class="d-inline-block align-text-top">                
              </a>
            </div>
          </nav>
        </div>
    
        <div class="bloqueForm">
            <div class="formulario">
                <div class="input-group mb-3 ">
                    <input type="text" class="form-control" placeholder="ID película" aria-label="ID"
                        aria-describedby="button-addon2 " id="_id">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Título de la película"
                        aria-label="title" aria-describedby="button-addon2" id="title">

                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Año de publicación"
                        aria-label="year of release" aria-describedby="button-addon2" id="releaseYear">

                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Productora" aria-label="producer"
                        aria-describedby="button-addon2" id="producer">
                </div>

                
                <div>
                    <button class="btn btn-outline-light" type="reset" id="botonGet" onclick="getMovie()"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">Mostrar</button>
                    <button class="btn btn-outline-light" type="reset" id="botonPost" onclick="postMovie()">Crear</button>
                    <button class="btn btn-outline-light" type="reset" id="botonPut" onclick="putMovie()">Actualizar</button>
                    <button class="btn btn-outline-light" type="reset" id="botonDel" onclick="deleteMovie()">Eliminar</button>
                    <button class="btn btn-outline-light" type="reset" id="botonProducer" onclick="getProducer()"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">Productora</button>               
            
                </div>
            
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nombre del actor" aria-label="actor con dos botones" id="formActors">
                    <button class="btn btn-outline-secondary" type="reset" id="getActors" onclick="getActors()"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">Mostrar</button>                        
                    <button class="btn btn-outline-secondary"type="reset" id="postActors" onclick="postActors()">Crear</button>
                    <button class="btn btn-outline-secondary"type="reset" id="deleteActors" onclick="deleteActors()">Eliminar</button>
                  </div>
           
                  <div class="input-group">                    
                    <input type="text" class="form-control" placeholder="Nombre del guionista" aria-label=" con dos botones"  id="formWriters">
                    <button class="btn btn-outline-secondary" type="reset" id="getWriters" onclick="getWriters()"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">Mostrar</button> 
                    <button class="btn btn-outline-secondary"type="reset" id="postWriters" onclick="postWriters()">Crear</button>
                    <button class="btn btn-outline-secondary"type="reset" id="deleteWriters" onclick="deleteWriters()">Eliminar</button>
                  </div>
               
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nombre del director" aria-label="Recipient's username with two button addons"  id="formDirectors">
                    <button class="btn btn-outline-secondary" type="reset" id="getDirectors" onclick="getDirectors()"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">Mostrar</button>
                    <button class="btn btn-outline-secondary"type="reset" id="postDirectors" onclick="postDirectors()">Crear</button>
                    <button class="btn btn-outline-secondary"type="reset" id="deleteDirectors" onclick="deleteDirectors()">Eliminar</button>
                  </div>
                  
                 </div> 
                </div>
        </div>
    </div>
</div>

    <div class="resultados">

      
    </div>
    </div>
    <div id="toast" class="toast position-fixed top-0 end-0 p-3 align-items-center text-white border-0" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div id="toastText" class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
    </div>
    <div class="cuerpomodal">
        <div class="modal" tabindex="-1" id="exampleModal">
            <div class="modal-dialog">
                <h5 class="modal-title">Resultados</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="tablaName" id="tablaName"></div>
            </div>
        </div>        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
